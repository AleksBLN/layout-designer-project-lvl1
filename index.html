<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout-designer-project-lvl1-alexbln</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="images/logo.svg" alt="logo">
            <span class="header-name">Лунное море</span>
        </div>
        <nav>
            <ul class="nav">
                <li>Преимущества</li>
                <li>О ЖК</li>
                <li>Места для отдыха</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="first-block">
            <div class="first-block-content">
                <img src="images/logo.svg" alt="logo">
                <span class="first-block-name">ЖК «Лунное море»</span>
                <span class="tagline">Место, откуда не хочется улетать</span>
                <button>Забронировать</button>
            </div>
        </div>
    </main>
    <footer>
        Подвал сайта. Здесь находится контактная информация, дополнительное меню, юридическая информация о компании
    </footer>

</html>
